{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% block linkcss %} {% endblock %}
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  <script type="text/javascript">
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === name + "=") {
            cookieValue = decodeURIComponent(
              cookie.substring(name.length + 1)
            );
            break;
          }
        }
      }
      return cookieValue;
    }
    const csrftoken = getCookie("csrftoken");
  </script>

  <div class="wrapper">
    <div class="content">
      <div class="container">
        <header class="header">
          <div class="header__container">
            <div class="header__info">
              <a href="{% url 'main' %}" class="header__logo">
                <img src="{% static 'img/jpg/logo.jpg' %}" alt="" />
              </a>
              <div class="header__desc">
                <div class="header__title">
                  <img src="{% static 'img/svg/body hunter.svg' %}" alt="" />
                </div>
                <div class="header__subtitle">Начни охоту на свое тело</div>
              </div>
            </div>
            {% block cartback %}
            <a href="{% url 'cart' %}" class="header__btn">
              <div class="header__cart">
                <img src="{% static 'img/svg/Iconcart.svg' %}" alt="" />
              </div>
              <p>Корзина</p>
            </a>
            {% endblock %}
          </div>
        </header>
        {% block content %} {% endblock %}
      </div>
    </div>
  </div>
  <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
